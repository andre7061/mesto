<!DOCTYPE html>
<html lang="ru">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>Место</title>
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/Vector(5).png')%>" alt="логотип Место">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__wraper">
                    <div class="profile__images-wrapper">
                        <img class="profile__avatar-images" src="<%=require('./images/logo.jpg')%>" alt="лого">
                    </div>
                    <div class="profile__info">
                        <div class="profile__page">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"> </button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">&copy;2020 Mesto Russia</p>
        </footer>
        <div class="popup profile-popup">
            <form class="popup__container" name="profile" novalidate>
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="user" class="popup__input popup__input_place_name" id="username" minlength="2" maxlength="40" required>
                <span class="popup__input-error" id="error-username"></span>
                <input type="text" name="proff" id="proff" class="popup__input popup__input_place_job" minlength="2" maxlength="200" required>
                <span class="popup__input-error" id="error-proff"></span>
                <button class="popup__btn" type="submit">Сохранить</button>
            </form>

        </div>
        <div class="popup edit-popup">
            <form class="popup__container" name="edit" novalidate>
                <button class="popup__close" type="button"> </button>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" name="users" id="user" placeholder="Название" class="popup__input popup__input_place_title" minlength="2" maxlength="30" required>
                <span class="popup__input-error" id="error-user"></span>
                <input type="url" name="proffs" placeholder="Ссылка на картинку" id="url" class="popup__input popup__input_place_url" required>
                <span class="popup__input-error" id="error-url"></span>
                <button class="popup__btn" type="submit">Создать</button>
            </form>
        </div>
        <div class="popup popup-images">
            <div class="popup-images__container">
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="фото города" class="popup-images__image">
                <button class="popup__close" type="button"> </button>
                <h2 class="popup-images__title">Саров</h2>
            </div>
        </div>
        <div class="popup delete-popup">
            <form class="popup__container popup__container-delete" name="edit" novalidate>
                <button class="popup__close" type="button"> </button>
                <h2 class="popup__title">Вы уверены?</h2>
                <button class="popup__btn popup__btn" type="submit">Да</button>
            </form>
        </div>
        <div class="popup avatar-popup">
            <form class="popup__container popup__container-avatar" name="edit" novalidate>
                <button class="popup__close" type="button"> </button>
                <h2 class="popup__title">Обновить аватар</h2>
                <input type="url" name="proffs" placeholder="https://somewebsite.com/someimage.jpg" action="#" id="url" class="popup__input popup__input_place_avatart" required>
                <span class="popup__input-error" id="error-url"></span>
                <button class="popup__btn" type="submit">Сохранить</button>
            </form>
        </div>

    </div>
    <template id="template">
        <div class="element">
            <img  class="element__images" alt="фото города">
            <div class="element__page">
                <h2 class="element__title"></h2>
                <div class="element__like-wrapper">
                   <button class="element__vector"></button>               
                  <span class="element__vector-count"></span>
                </div>
            </div>
            <button class="element__btn-del" type="button"></button>
        </div>   
    </template>



</body>

</html>
