<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">

    <title>Место</title>
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <img class="header__logo" src="images/Vector(5).png" alt="лого">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__wraper">
                    <img class="profile__avatar-images" src="./images/logo.jpg" alt="лого">
                    <div class="profile__info">
                        <div class="profile__page">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button">
                                <img class="profile__edit-image" src="images/Vector(6).png" alt="ручка">
                            </button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button">
                    <img class="profile__add-image" src="images/Vector(7).png" alt="крестик">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/dom.jpg" alt="дом" class="element__images">
                    <div class="element__page">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__vector" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/gora.jpg" alt="дом" class="element__images">
                    <div class="element__page">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__vector" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="дом" class="element__images">
                    <div class="element__page">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__vector" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="дом" class="element__images">
                    <div class="element__page">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__vector" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/jlbr.jpg" alt="дом" class="element__images">
                    <div class="element__page">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__vector" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dom.jpg" alt="дом" class="element__images">
                    <div class="element__page">
                        <h2 class="element__title">Карачаево-Ч...</h2>
                        <button class="element__vector"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">&copy;2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <form class="popup__container" name="forma">
                <button class="popup__link" type="button">
                    <img class="popup__images" src="images/CloseIcon.svg" alt="крестик">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="user" class="popup__input popup__input_place_name">
                <input type="text" name="proff" class="popup__input popup__input_place_job">
                <button class="popup__btn" type="submit">Сохранить</button>

            </form>

        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
